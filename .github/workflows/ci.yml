name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run Unit Tests
      run: ./gradlew test --no-daemon
      continue-on-error: false

    - name: Run Integration Tests
      run: ./gradlew test --tests "*.integration.*" --no-daemon
      continue-on-error: true

    - name: Generate Test Report
      if: always()
      run: ./gradlew testReport --no-daemon

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/tests/test/
        retention-days: 30

    - name: Generate JaCoCo Coverage Report
      run: ./gradlew jacocoTestReport --no-daemon
      continue-on-error: true

    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/reports/jacoco/test/html/
        retention-days: 30

    - name: Check Code Coverage
      run: ./gradlew jacocoTestCoverageVerification --no-daemon
      continue-on-error: true

    - name: Archive Build Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/libs/*.jar
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check Code Style
      run: ./gradlew checkstyleMain checkstyleTest --no-daemon
      continue-on-error: true

    - name: Run Static Analysis
      run: ./gradlew spotbugsMain --no-daemon
      continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check for Dependency Updates
      run: ./gradlew dependencyUpdates --no-daemon
      continue-on-error: true
